services:
  # Backend Service
  - type: web
    name: tlapa-comida-backend
    rootDir: backend
    env: node
    buildCommand: npm install && npx prisma migrate deploy && npx prisma generate
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tlapa-comida-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

  # Frontend Service
  - type: static
    name: tlapa-comida-frontend
    env: static
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tlapa-comida-backend
          property: url

databases:
  - name: tlapa-comida-db
    databaseName: tlapa_comida
    user: tlapa_user
    plan: free # Cambiar a starter si se requiere persistencia garantizada en producci√≥n
