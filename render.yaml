services:
  # Backend Service
  - type: web
    name: tlapa-comida-backend
    rootDir: backend
    env: node
    buildCommand: npm install && npx prisma generate
    startCommand: sh start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tlapa-comida-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false

databases:
  - name: tlapa-comida-db
    databaseName: tlapa_comida
    user: tlapa_user
    plan: free # Cambiar a starter si se requiere persistencia garantizada en producci√≥n
