services:
  # Backend Service
  - type: web
    name: tlapa-comida-backend
    rootDir: backend
    env: node
    buildCommand: npm install && npx prisma generate
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        sync: false # Set this in Render Dashboard from Supabase
      - key: DIRECT_URL
        sync: false # Set this in Render Dashboard from Supabase (session mode)
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
